<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新用户</title>
    <link rel="stylesheet" href="css/addUser.css">
</head>
<body>
    <!-- 左侧导航栏和上层导航栏 -->
    <div class="leftBox">
        <a class="leftImg" id="camera"></a>
        <a class="leftNav" id="log">你好</a>
        <a class="leftNav" id="manage1">管理用户</a>
        <div class="hidden ani" id="hidden1" style="display: none;">
            <a class="hideNav" href="getUserList.html">获取用户列表</a>
            <a class="hideNav">查看用户信息</a>
            <a class="hideNav" href="addUser.html">添加新用户</a>
        </div>
        <a class="leftNav" id="manage2">管理商品</a>
        <div class="hidden ani" id="hidden2" style="display: none;">
            <a class="hideNav" href="goodDisplay.html">查看商品列表</a>
            <a class="hideNav">修改商品信息</a>
            <a class="hideNav">批量删除商品</a>
        </div>
        <a class="leftNav" href="order.html">管理订单</a>
        <a class="leftNav">管理首页</a>

    </div><div class="rightBox">
        <!-- 顶部导航栏 -->
        <div class="top" id="top">
            <a class="topNav1" href="home.html">BloikSpace</a>
            <a class="topNav" id="logout">退出登录</a>
            <a class="topNav" href="../login.html">登录</a>
        </div>
        <!-- 右侧 -->
        <div class="formBox">
            <div class="welcome">添加新用户</div>
            <div class="imgBox" id="user_pic">
                <img src="../img/7.jpg" style="width:200px;height:200px;overflow: hidden;border-radius:100px;"></img>
            </div>
            <input type="file" id="file">
            <div class="inputBox">
                <div class="left">身 份</div><div class="radio">
                    &nbsp;商家 <input type="radio" name="role">
                    消费者 <input type="radio" name="role">
                    管理员 <input type="radio" name="role">
                </div>
            </div>
            <div class="inputBox">
                <div class="left">用户名</div><input type="text" class="input" id="username"
                    placeholder=" 请输入您希望在BloikSpAce创建的账户名">
            </div>
            <div class="inputBox">
                <div class="left">密 码</div><input type="password" id="password" class="input" 
                placeholder=" 请输入密码">
            </div>
            <div class="inputBox">
                <div class="left">个性签名</div><input type="text" class="input" id="motto" 
                placeholder=" 留下你的个性签名，让我们更好地认识你">
            </div>
    
            <div class="btnBox">
                <a href="home.html" class="anchor" target="_self">返 回</a>
                <button type="reset" class="logbtn">重 置</button>
                <button class="logbtn" id="submit">提 交</button>
            </div>
        </div>
    </div>
