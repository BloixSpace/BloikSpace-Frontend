<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看商品列表</title>
    <link rel="stylesheet" href="css/goodDisplay.css">
</head>
<body>
    <!-- 遮罩层 -->
    <div class="shade" id="shade">
        <!-- 弹出层 -->
        <div class="pop">
            <div id="commodityPic">
                <p class="text1">上传商品</p>
                <div id="preview">
                    <!-- 图片预览 -->
                </div>
                <p class="text2">上传图片（最多上传五张）</p>
                <input type="file" id="files" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" multiple="multiple">
            </div>
            <div id="commodityDetail">
                商品名称：<input type="text" id="title" placeholder="请输入商品名称"><br>
                商品描述：<input type="text" id="content" placeholder="请输入商品描述"><br>
                商品分类：<select id="categoryFormInAdd"></select><br>
                <input type="text" id="category" placeholder="请输入商品分类"><br>
                商品价格：<input type="number" id="price" placeholder="请输入商品价格"><br>
                库存数量：<input type="number" id="stock" placeholder="请输入商品库存数"><br>
            </div>
            <button id="submit">点击确认提交</button>
            <button id="cancel">返回商品列表</button>
        </div>
    </div>


    <!-- 左侧导航栏和上层导航栏 -->
    <div class="leftBox">
        <a class="leftImg" id="camera"></a>
        <a class="leftNav" id="log">你好</a>
        <a class="leftNav" id="manage1">管理用户</a>
        <div class="hidden ani" id="hidden1" style="display: none;">
            <a class="hideNav" href="getUserList.html">获取用户列表</a>
            <a class="hideNav" href="addUser.html">添加新用户</a>
        </div>
        <a class="leftNav" id="manage2">管理商品</a>
        <div class="hidden ani" id="hidden2" style="display: block;">
            <a class="hideNav" href="goodDisplay.html">查看商品列表</a>
        </div>
        <a class="leftNav" href="order.html">管理订单</a>
        <a class="leftNav" href="notice.html">管理通知</a>

    </div><div class="rightBox">
        <!-- 顶部导航栏 -->
        <div class="top" id="top">
            <a class="topNav1" href="home.html">BloikSpace</a>
            <a class="topNav" id="logout">退出登录</a>
            <a class="topNav" href="../login.html">登录</a>
        </div>
        <!-- 搜索栏 -->
        <div class="underTop">
            <div class="searchBox" id="options">
                <input type="text" class="search" id="keyWord" placeholder="请输入你想搜索的商品">
                <button class="searchBtn" id="searchBtn">搜索</button>
                <p class="p">排序方式</p>
                <select id="orderForm">
                    <option value="update_time">按更新时间</option>
                    <option value="create_time">按创建时间</option>
                    <option value="price">按价格</option>
                    <option value="stock">按库存</option>
                    <option value="title">按名称</option>
                    <option value="sales">按销量</option>
                </select>
                <button class="searchBtn" id="orderBtn">从小到大</button>
                <button class="searchBtn" id="orderBtnDesc">从大到小</button>
            </div>
        </div>

        


        <!-- 商品展示 -->
        <div class="container">
            <div class="title">BloikSpace商品展示</div>
            <span>分类</span>
            <select id="categoryForm"></select>
            <button class="addBtn" id="add">点击添加新商品</button>
            <a href="#TOP" class="anchor">&uArr;回到顶部</a><a href="#pager" class="anchor">&dArr;回到底部</a>
            <!-- 动态渲染 -->
            <div id="data">
                <div class="commodity_data">

                </div>
            </div>
            <!-- 分页 -->
            <div id="pager">

            </div>
            <a href="#TOP" class="anchor">&uArr;回到顶部</a><a href="#pager" class="anchor">&dArr;回到底部</a>
        </div>
    </div>

   
    <script src="js/adminOther.js"></script>
</body>
</html>
<script src="js/goodDisplay.js"></script>
