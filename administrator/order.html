<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看订单列表</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <!-- 遮罩层 -->
    <div class="shade" id="shade">
        <!-- 弹出层 -->
        <div class="pop" id="pop">
            <p class="title">订单详情</p>
            <!-- 商品图片 -->
            <span id="commodityPic">
                <img src="" />
            </span>
    
            <span id="commodityTitle">
                抱歉，系统未查询到相关商品信息
            </span>
    
            姓名：<input type="text" id="nickname" /><br>
            电话：<input type="text" id="phone" /><br>
            地址：<input type="text" id="address"><br>
            备注：<input type="text" id="remark"><br>
            <p id="orderTime"></p>
            <div class="text">
                <span id="isShip"></span>
                <span id="shipTime"></span>
            </div>
            <div class="text">
                <span id="isReceipt"></span>
                <span id="receiptTime"></span>
            </div>
            <button id="close" class="confirm">关闭当前页面</button>
            <button id="updateOrder" class="confirm">更新订单信息</button>
            <button id="deleteOrder" class="confirm">申请取消订单</button>
        </div>
    </div>
    <!-- 左侧导航栏和上层导航栏 -->
    <div class="leftBox">
        <a class="leftImg" id="camera"></a>
        <a class="leftNav" id="log">你好</a>
        <a class="leftNav" id="manage1">管理用户</a>
        <div class="hidden ani" id="hidden1" style="display: none;">
            <a class="hideNav" href="getUserList.html">获取用户列表</a>
            <a class="hideNav" href="addUser.html">添加新用户</a>
        </div>
        <a class="leftNav" id="manage2">管理商品</a>
        <div class="hidden ani" id="hidden2" style="display: none;">
            <a class="hideNav" href="goodDisplay.html">查看商品列表</a>
            <a class="hideNav" id="addCommodity">添加新商品</a>
        </div>
        <a class="leftNav" href="order.html">管理订单</a>
        <a class="leftNav" href="notice.html">管理消息</a>

    </div><div class="rightBox">
        <!-- 顶部导航栏 -->
        <div class="top" id="top">
            <a class="topNav1" href="home.html">BloikSpace</a>
            <a class="topNav" id="logout">退出登录</a>
            <a class="topNav" href="../login.html">登录</a>
        </div>
        <!-- 右侧 -->
        <div class="container">
            <p class="title">我的订单</p>
            <!-- 这个不会实现，就是每次点击这个复选框，然后判断一下有没有选中，更改pager.isShip然后调用request(pager), -->
            <div class="operate" id="operate">
                <button class="confirm" id="ship">仅查看已发货</button>
                <button class="confirm" id="unship">仅查看未发货</button>
                <button class="confirm" id="cancel">取消</button>
                <a href="#TOP" class="anchor">&uArr;回到顶部</a><a href="#pager" class="anchor">&dArr;回到底部</a>
            </div>
    
            <div id="data">
                <div class="order_data">
    
                </div>
            </div>
    
            <div id="pager">
    
            </div>
        </div>

    </div>

   
    <script src="js/adminOther.js"></script>
</body>
</html>
<script src="js/order.js"></script>
