<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/goodDetails.css">
</head>

<body>
    <!-- 遮罩层 -->
    <div class="shade" id="shade">
        <!-- 弹出层 -->
        <div class="pop" id="pop">
            
        </div>
    </div>
    <!-- 导航栏 -->
    <div class="top">
        <p class="topBox">
            <a href="homePage.html" class="topItem"
                style="color: #94b0f6;font-size: larger;font-weight: bolder;">BloikSpace</a>
            <a href="cart.html" class="topItem">购物车</a>
            <a href="#" class="topItem">Q&A</a>
            <a href="#" class="topItem">帮助</a>
        </p>
        <a href="" class="selfCenter">个人中心
            <!-- 隐藏二级菜单 -->
            <div id="rightMenu" class="hidden">
                <li class="hideInform" id="notice">我的通知</li>
                <li class="hideInform">我的收藏</li>
                <li class="hideInform" id="newpswd">修改密码</li>
                <li class="hideInform" id="order">我的订单</li>
                <li class="hideInform" id="manageCommodity" style="display: none;">商品管理</li>
                <li class="hideInform" id="manageOrder" style="display: none;">订单管理</li>
                <li class="hideInform" id="logout">退出登录</li>
            </div>
        </a>
        <a href="login.html" class="login" id="log">登录注册</a>
        <div class="camera" id="camera">
            <img src="img/file.jpg" style="width: 40px;height:40px;border-radius: 20px;"></img>
        </div>
    </div>
    <script src="js/adminOther.js"></script>
    <!-- 搜索栏 -->
    <div class="underTop">
        <div class="searchBox">
            <input type="text" class="search" placeholder="请输入你想搜索的商品" id="keyWord">
            <button class="searchBtn" id="searchBtn">搜索</button>
        </div>
    </div>
    <!-- 商品详情 -->
    <div class="centerBox" id="centerBox">

        <div class="goodImg">
            <div class="mainPic"><img src="img/1.jpg" id="mainPicImg"></div>
            <div class="minorBox">
                <li><img src="img/1.jpg"></li>
                <li><img src="img/2.jpg"></li>
                <li><img src="img/3.jpg"></li>
                <li><img src="img/4.jpg"></li>
                <li><img src="img/5.jpg"></li>
            </div>
        </div>
        <div class="goodDetails" id="goodDetails">
            <div class="goodName">这里是商品名字</div>
            <div class="goodInform">这里是商品的详细信息</div>
            <div class="box">
                <div class="text">价格</div>
                <div class="price">123</div>
            </div>
            <div class="box">
                <div class="text">数量</div>
                <button class="add"> + </button>
                <input type="text" class="amount">
                <button class="minus"> - </button>
            </div>
            <div class="buyBtnBox">
                <button class="buyBtn" id="join">立即购买</button>
                <button class="addToCart" id="join">加入购物车</button>
            </div>
        </div>

    </div>

    <!-- 评论 -->
    <div class="commentBox">
        <p class="title">评论区</p>
        <div class="operate">
            <!-- <button class="confirm" id="unread">仅查看未读</button> -->
            <button class="confirm" id="cancel">刷新</button>
            <a href="#TOP" class="anchor">&uArr;回到顶部</a><a href="#pager" class="anchor">&dArr;回到底部</a>
        </div>

        <div class="comment_container" id="comment">
            <div class="comment">
                <div id="stars">
                    <img src="img/star.png" id="1" class="star">
                    <img src="img/star.png" id="2" class="star">
                    <img src="img/star.png" id="3" class="star">
                    <img src="img/star.png" id="4" class="star">
                    <img src="img/star.png" id="5" class="star">
                </div>
                <div class="comment_content">评价的内容是</div>
                <div class="comment_time">评价时间为</div>
            </div>
        </div>

        <!-- 分页 -->
        <div id="pager">

        </div>
    </div>

</body>

</html>
<script src="js/goodDetails.js"></script>
